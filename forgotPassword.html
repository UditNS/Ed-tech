<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/logo.webp">
  </head>
  <body class="bg-[#000814]">
    <header
      class="py-3 px-10 flex items-center justify-between border-b border-gray-600"
    >
      <!-- Logo -->
      <a href="index.html" class="flex items-center">
        <img
          src="Images/logo.webp"
          alt=""
          class="h-8 mr-4"
        />
        <span class="text-white text-xl font-semibold">E-Learning</span>
      </a>

      <div class="space-x-6">
        <a href="course.html" class="text-white hover:text-yellow-400"
          >Courses</a
        >
        <!-- Drop down menu -->
        <a
          href="class10th.html"
          class="text-white hover:text-yellow-400"
          >Class 10 Notes</a
        >
        <a
          href="class12th.html"
          class="text-white hover:text-yellow-400"
          >Class 12th Notes</a
        >
        <a href="liveClasses.html" class="text-white hover:text-yellow-400">Live Classes</a>
        <a href="contactUs.html" class="text-white hover:text-yellow-400"
          >Contact Us</a
        >
      </div>

      <!-- Navigation Links -->
      <nav class="flex items-center space-x-6">
        <a
          href="login.html"
          class="px-4 py-2 text-white border border-gray-200 hover:text-gray-200 rounded-lg duration-200 hover:scale-95"
          >Login</a
        >
        <a
          href="signup.html"
          class="px-4 py-2 text-white border border-gray-200 hover:text-gray-200 rounded-lg duration-200 hover:scale-95"
          >Sign Up</a
        >
      </nav>
    </header>

    <!-- Forgot password section -->
    <div class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-bold text-gray-100 mb-6">Reset your Password</h1>
      <div class="flex w-96 items-center justify-center">
        <p class="text-gray-500 text-lg">
          Have no fear. We'll email you instructions to reset your password. If
          you dont have access to your email we can try account recovery
        </p>
      </div>

      <div>
        <label for="email" class="block text-gray-200 font-light ml-1 mt-4 mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="px-4 py-4 border rounded-lg text-white bg-gray-800 w-96"
          placeholder="Enter email address"
        />
      </div>
      <button
        type="submit"
        class="mt-8 px-4 py-2 text-black bg-yellow-300 font-bold text-lg rounded-lg border border-black hover:scale-105 duration-300 w-96"
      >
        Submit
      </button>
    </div>
  </body>
</html>

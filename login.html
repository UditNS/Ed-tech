<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study With Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#000814]">
    <header
      class="py-3 px-10 flex items-center justify-between border-b border-gray-600"
    >
      <!-- Logo -->
      <a href="index.html" class="flex items-center">
        <img
          src="Images/360_F_434377738_zMRpKb6dJTUMjAa98aeDzUpN4PKtNbcC.jpg"
          alt="Logo"
          class="h-8 mr-4"
        />
        <span class="text-white text-xl font-semibold">Study Freak</span>
      </a>

      <div class="space-x-6">
        <a href="course.html" class="text-white hover:text-yellow-400"
          >Courses</a
        >
        <!-- Drop down menu -->
        <a href="notes.html" class="text-white hover:text-yellow-400">Notes</a>
        <a href="contactUs.html" class="text-white hover:text-yellow-400"
          >Contact Us</a
        >
      </div>

      <!-- Navigation Links -->
      <nav class="flex items-center space-x-6">
        <a
          href="login.html"
          class="px-4 py-2 text-white border border-gray-200 hover:text-gray-200 rounded-lg duration-200 hover:scale-95"
          >Login</a
        >
        <a
          href="signup.html"
          class="px-4 py-2 text-white border border-gray-200 hover:text-gray-200 rounded-lg duration-200 hover:scale-95"
          >Sign Up</a
        >
      </nav>
    </header>
    <div class="flex">
      <!-- Signup Form Container -->
      <div class="flex w-full space-x-44 pt-24 pl-16">
        <!-- Signup Options -->
        <div class="text-gray-100 p-8 max-w-xl">
          <h2 class="text-3xl font-bold mb-1">Welcome back to Study Freak</h2>
          <p class="font-light font-mono text-gray-300">
            Build skills for today, tomorrow, and beyond.
          </p>
          <form>
            <div>
              <label for="email" class="block text-gray-200 font-bold mt-4 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                placeholder="Enter email address"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-gray-200 font-bold mt-4 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                placeholder="Enter password"
              />
            </div>
            <a href="forgotPassword.html" class="mt-2 flex justify-end text-red-600 font-semibold"
              >Forgot Password</a
            >
            <button
              type="submit"
              class="mt-8 px-4 py-2 text-black bg-yellow-300 font-bold text-lg rounded-lg border border-black hover:scale-105 duration-200 w-full"
            >
              Login
            </button>
          </form>
        </div>
        <!-- Image -->
        <div class="md:w-1/2 hidden md:block">
          <img
            src="Images/login.gif"
            alt="Signup Image"
            class="max-w-2xl h-full rounded-lg object-cover shadow-xl shadow-gray-700"
          />
        </div>
      </div>
    </div>
  </body>
</html>

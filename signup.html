<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/logo.webp">
  </head>
  <body class="bg-[#000814]">
    <header class="">
      <div
        class="py-3 px-10 flex items-center justify-between border-b border-gray-600"
      >
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img
            src="Images/logo.webp"
            alt=""
            class="h-8 mr-4"
          />
          <span class="text-white text-xl font-semibold">E-Learning</span>
        </a>

        <div class="space-x-6">
          <a href="course.html" class="text-white hover:text-yellow-400"
            >Courses</a
          >
          <!-- Drop down menu -->
          <a
          href="class10th.html"
          class="text-white hover:text-yellow-400"
          >Class 10 Notes</a
        >
        <a
          href="class12th.html"
          class="text-white hover:text-yellow-400"
          >Class 12th Notes</a
        >
        <a href="liveClasses.html" class="text-white hover:text-yellow-400">Live Classes</a>
          <a href="contactUs.html" class="text-white hover:text-yellow-400"
            >Contact Us</a
          >
        </div>

        <!-- Navigation Links -->
        <nav class="flex items-center space-x-6">
          <a
            href="login.html"
            class="px-4 py-2 text-white border border-gray-200 hover:text-gray-200 rounded-lg duration-200 hover:scale-95"
            >Login</a
          >
          <a
            href="signup.html"
            class="px-4 py-2 text-white border border-gray-200 hover:text-gray-200 rounded-lg duration-200 hover:scale-95"
            >Sign Up</a
          >
        </nav>
      </div>
    </header>
    <div class="flex">
      <!-- Signup Form Container -->
      <div class="flex w-full space-x-44 pt-24 pl-16">
        <!-- Signup Options -->
        <div class="text-gray-100 p-8 max-w-xl">
          <h2 class="text-4xl font-bold mb-1">
            Join the millions learning with Study Freak for free
          </h2>
          <p class="font-light font-mono text-gray-300">
            Start your new journey
          </p>
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="first_name"
                  class="block text-gray-200 font-bold mt-4 mb-2"
                  >First Name</label
                >
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                  placeholder="Enter first name"
                />
              </div>
              <div>
                <label
                  for="last_name"
                  class="block text-gray-200 font-bold mt-4 mb-2"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                  placeholder="Enter last name"
                />
              </div>
            </div>
            <div>
              <label for="email" class="block text-gray-200 font-bold mt-4 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                placeholder="Enter email address"
              />
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 gap-y-6">
              <div>
                <label
                  for="password"
                  class="block text-gray-200 font-bold mt-4 mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                  placeholder="Enter password"
                />
              </div>
              <div>
                <label
                  for="confirm_password"
                  class="block text-gray-200 font-bold mt-4 mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  class="w-full px-4 py-4 border rounded-lg bg-gray-800"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <button
              type="submit"
              class="mt-10 px-4 py-2 text-black bg-yellow-300 font-bold text-lg rounded-lg border border-black hover:scale-105 duration-200 w-full"
            >
              Sign Up
            </button>
          </form>
        </div>
        <!-- Image -->
        <div class="md:w-1/2 hidden md:block">
          <img
            src="Images/studygif.gif"
            alt="Signup Image"
            class="max-w-2xl h-full rounded-lg object-cover shadow-xl shadow-gray-700"
          />
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer class="bg-gray-900 text-white py-8 mt-32">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <p>&copy; 2024 E-Learning. All rights reserved.</p>
          <p class="font-mono">Developed by Akash Maurya</p>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-gray-300">Privacy Policy</a></li>
            <li>
              <a href="#" class="hover:text-gray-300">Terms of Service</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
